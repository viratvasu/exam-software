{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>User</title>
    <script src="{% static 'jquery/jquery.min.js'%}" charset="utf-8"></script>
    <script src="{% static 'bootstrap/popper.min.js'%}" charset="utf-8"></script>
    <script src="{% static 'bootstrap/bootstrap.min.js'%}" charset="utf-8"></script>
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css'%}">
    {% block style %}
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand mx-auto" href="/"><img src="{% static 'logo(3).png' %}" width="70" height="70" class="d-inline-block align-top" alt=""></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <span class="navbar-text">Hey!!</span>
          <li class="nav-item active">
            {% if user.is_authenticated %}
              <a class="nav-link" href="{% url 'exam:logout'%}"" >Logout</a>
            {% else %}
              <a class="nav-link" href="{% url 'exam:login'%}">Login</a>
            {% endif %}
          </li>
        </ul>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
  </body>
</html>
